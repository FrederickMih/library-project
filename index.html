<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body onload="javascript:displayBooks()">
    
    <form action="" class="myForm">
        <h3>Add a book there:</h3>
        <div class="mb-3">
            <input id="author" type="text" class="form-control" name="author" placeholder="Author name">
        </div>
        <div class="mb-3">
            <input type="text" name="title" class="form-control" placeholder="Title">
        </div>
        <div class="mb-3">
            <input type="number" name="numberOfPages" class="form-control" placeholder="Number of pages">
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="read" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Already read
            </label>
        </div>
        <input id="add-book-btn" type = "button" title="submit" class="btn btn-success" value="Create">
        <div id="errors">

        </div>
    </form>
    
    <button id="display-form-btn" button-type="submit" title="submit" value="Create" class="newbookbtn btn btn-primary">New Book</button>
    <div id="books-container"></div>
    <script src="script.js"></script>
</body>
</html>
